{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}

{% block content %}
    <h1>{{ title }}</h1>
    {% if accounts_list %}
      <ul>
      {% for acc in accounts_list %}
        <li><a href="{% url 'finper:accdetail' acc.id %}">{{ acc }}</a> </li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No hay cuentas disponibles</p>
    {% endif %}
    <br><br>
    <a href="{% url 'finper:index' %}">Index</a>
{% endblock content %}
