<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listado de cuentas</title>
  </head>
  <body>
    {% if accounts_list %}
      <ul>
      {% for acc in accounts_list %}
        <li><a href="{% url 'finper:accdetail' acc.id %}">{{ acc }}</a> </li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No hay cuentas disponibles</p>
    {% endif %}
  </body>
</html>
