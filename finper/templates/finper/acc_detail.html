<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Detalle de cuenta</title>
  </head>
  <body>
    <h1>{{ account.name }}</h1>
    
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    
    <ul>
      <li>Saldo: {{ account.balance }}</li>
      <li>Saldo anterior: {{ account.balance_previous }}</li>
      <li>Saldo al inicio: {{ account.balance_start}}</li>
    </ul>
  </body>
</html>
