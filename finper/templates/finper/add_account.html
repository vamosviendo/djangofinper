{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}

{% block content %}
<h1>{{ title }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% if submitted %}
    <p>
        Cuenta nueva agregada
    </p>
{% else %}
    <form action="" method="post" novalidate>
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="OK"></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
{% endif %}


{% endblock content %}
